<form>

  <textarea rows="1" cols="40" placeholder="Enter your query..."></textarea>
  <button id = "search-button" type="button">
  <img id = "search-image" src="/../assets/Images/search.png" alt="Image not present"/>
  </button>
</div>

<md-input-container>
  <input mdInput
         [(ngModel)]="term"
         name="term"
         placeholder="term"
         type="text"
         required>
</md-input-container>
</form>
