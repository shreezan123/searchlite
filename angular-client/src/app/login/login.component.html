<div id="fb-root"></div>
<div fxLayout="column" fxLayoutAlign="center center">
  <form class="login-form">
    <div fxLayout="column" fxLayoutAlign="center center" id="form-input">
      <md-input-container class="example-full-width">
        <input mdInput placeholder="User Name">
      </md-input-container>
      <md-input-container class="example-full-width">
        <input mdInput placeholder="Password">
      </md-input-container>
    </div>
  </form>
  <div fxLayout="column" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <button md-raised-button class="login_button">Login</button>
      <button md-raised-button class="login_button" routerLink="/results" routerLinkActive="active">Sign Up</button>
    </div><br />
    <div class="g-signin2" data-onsuccess="onSignIn" routerLink="/" routerLinkActive="active"></div><br />
    <div class="fb-login-button" data-max-rows="1" data-size="medium" data-button-type="login_with" 
    data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="true"></div>
 </div>
</div>
