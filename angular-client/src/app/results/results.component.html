<div fxLayout="row" fxLayoutAlign="center center" id="top_half">
  <form> 
    <div fxLayout="row" fxLayoutAlign="center center">
        <div fxLayout="row" fxLayoutAlign="center start" id="inputArea">
          <div>
            <md-input-container>
              <input mdInput
                  [(ngModel)]="term"
                  name="term"
                  type="text"
                  id="search_area" 
                  required>
            </md-input-container>
          </div>
          <div fxFlexOffset="20px">
            <button md-mini-fab id="searchB" (click)="search()">
              <md-icon>search</md-icon>
            </button>
          </div>
          </div>
          <div id="resultLogo">
            <img src="../assets/Images/LogoResults_Bkd.gif">
          </div>
       
    </div>
  </form>
</div>
<div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center">
  <div *ngFor="let item of temp | paginate: { itemsPerPage: 5, currentPage: p, id: 'title' };" id="cards">
    <md-card>
      <md-card-header> 
        <md-card-title><a href="http://{{item[0]}}" target="_blank">{{item[0]}}</a></md-card-title>
      </md-card-header>
      <md-card-content>
        <p>{{item[1]}}</p>
      </md-card-content>
    </md-card>
  </div>
  
  <pagination-controls (pageChange)="p = $event" id="title" autoHide="true" maxSize="5" previousLabel="Previous" nextLabel="Next"></pagination-controls>
</div>
